<head>

  <title>Title</title>
</head>
<body>
<pre>
  <script>
    let numberVal = 123;
    let stringVal = '123';
    let arrVal = new Array();
    let boolVal = true;
    let undefinedVal = undefined;
    let nullVal = null;
    let fun = function func(){
      document.write("function입니다");
    }
    document.writeln("numberVal : " + typeof numberVal);
    document.writeln("stringVal : " + typeof stringVal);
    document.writeln("arrVal : " + typeof arrVal);
    document.writeln("boolVal : " + typeof boolVal);
    document.writeln("undefinedVal : " + typeof undefinedVal);

  </script>
